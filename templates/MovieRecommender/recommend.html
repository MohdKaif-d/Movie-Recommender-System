<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #141414; color: white; font-family: Arial, sans-serif; }
    .card { background: #222; border-radius: 10px; overflow: hidden; }
    .card img { height: 300px; object-fit: cover; }
    .search-box { margin: 50px auto; max-width: 600px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-4">ðŸŽ¬ Movie Recommender</h1>
    <form method="get" class="search-box">
      <div class="input-group">
        <input type="text" name="movie" class="form-control" placeholder="Enter a movie name..." required>
        <button class="btn btn-danger">Recommend</button>
      </div>
    </form>

    {% if recommendations %}
    <div class="row mt-4">
      {% for title, poster in recommendations %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ poster }}" alt="{{ title }}">
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
